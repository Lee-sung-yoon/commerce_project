<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
  <h1>회원 가입</h1>
  <div th:replace="/fragments/layout.html::framgment-body-menu"></div>
<!--    회원아이디(이메일), 이메일, 이름, 비밀번호, 생년월일, 가입일자-->
      <form method="post">
          <div>
              <input type="email" name="userId" placeholder="회원아이디 입력" required/>
          </div>

          <div>
              <input type="email" name="userEmail" placeholder="이메일 입력" required/>
          </div>

          <div>
              <input type="text" name="userName" placeholder="이름 입력" required/>
          </div>

          <div>
              <input type="password" name="password" placeholder="비밀번호 입력" required/>
          </div>

          <div>
              <input type="password" name="rePassword" placeholder="확인 비밀번호 입력" required/>
          </div>

          <div>
              <input type="tel" name="phone" placeholder="휴대폰 번호 입력 "/>
          </div>


          <div>
              <button>회원 가입 하기</button>
          </div>
      </form>

</body>
</html>
